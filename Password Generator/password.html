<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./password.css">
</head>
<body>
    <div class="container">
 <h1>Password Generator</h1>

<div class="p-header">
 <input type="text" id="password">
<button class="copy" id="copy">Copy</button>
</div>
<div class="p-body">
    <div class="form-controll">
        <label for="p-length">Password length</label>
        <input type="number" id="p-length" value="8"
        min="8" max="30">
    </div>


    <div class="form-controll">
        <label for="p-upperCase">Inculde upperCase</label>
        <input type="checkbox" checked id="p-uppercase">
       
       
           </div>
           <div class="form-controll">
            <label for="p-lowercase">Inculde LowerCase</label>
            <input type="checkbox" id="p-lowercase">
           
           
               </div>

               <div class="form-controll">
                <label for="p-numbers">Inculde Numbers</label>
                <input type="checkbox" id="p-numbers">
               
               
                   </div>

                   <div class="form-controll">
                    <label for="p-symbols" >Inculde Symbols</label>
                    <input type="checkbox" id="p-symbols">
                   
                   
                       </div>
                       <button id="submit">Generate Password</button>
</div>


    </div>


    <script src="./password.js">

    </script>
</body>
</html>
